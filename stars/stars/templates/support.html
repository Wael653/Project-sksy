{% extends 'base.html' %}

{% block content %}
	<article>
	
		<section class="mb-4">

			<h2 class="h1-responsive font-weight-bold text-center my-4">Kontaktiert uns gerne!</h2>
		
			<p class="text-center w-responsive mx-auto mb-5">
				Habt ihr Fragen oder Probleme mit STARS, dann schickt uns gerne durch das nachfolgende Kontaktformular eine Nachricht. Wir werden
				uns werktags innerhalb von 48 Stunden bei euch zur√ºckmelden.
			</p>

			<div class="row">

				<div class="col-12 mb-0 mb-5">
					<form id="contact-form" name="contact-form" action="mail.php" method="POST">

						<div class="row">

							<div class="col-6">
								<div class="form mb-0">
									<label for="name" class="">Voller Name</label>
									<input type="text" id="name" name="name" class="form-control">
									
								</div>
							</div>
						
					    
						
							<div class="col-6">
								<div class="form mb-0">
									<label for="email" class="">E-Mail-Adresse</label>
									<input type="text" id="email" name="email" class="form-control">
								
								</div>
							</div>

						</div>
					<br>
						<div class="row">
							<div class="col">
								<div class="form mb-0">
									<label for="subject" class="">Betreff</label>
									<input type="text" id="subject" name="subject" class="form-control">
									
								</div>
							</div>
						</div>
					<br>
						<div class="row">

							<div class="col">

								<div class="form">
									<label for="message">Deine Nachricht</label>
									<textarea type="text" id="message" name="message" rows="2" class="form-control textarea"></textarea>
									
								</div>
							</div>
						</div>

					</form>

					<div class="text-center text-left">
						<a class="btn btn-info" onclick="document.getElementById('contact-form').submit();">Send</a>
					</div>
					<div class="status"></div>
				</div>
			</div>
		</section>
	
	</article>
{% endblock %}

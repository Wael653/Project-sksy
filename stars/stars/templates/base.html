
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Stars - Startseite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap" /></svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'index' %}" class="nav-link px-2 link-dark">Home</a></li>
                <li><a href="{% url 'user' %}" class="nav-link px-2 link-dark">Mein Profil</a></li>
                <li><a href="{% url 'reservations' %}" class="nav-link px-2 link-dark">Meine Reservierungen</a></li>
                <li><a href="{% url 'arbeitsplaetze' %}" class="nav-link px-2 link-dark">Arbeitspl√§tze</a></li>
                <li><a href="{% url 'support' %}" class="nav-link px-2 link-dark">Hilfe</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-info me-2">Login</button>
                <button type="button" class="btn btn-info">Registrieren</button>
            </div>
        </header>

        <div class="row">

            <div class="col bg-light d-flex align-items-center justify-content-center border-start border-white border-5">

                {% block content %}
                {% endblock %}

            </div>
        </div>

        <div class="row">

            <div class="d-flex mt-3 align-items-center justify-content-center bg-dark text-white">
                <a href="{% url 'imprint' %}" class="link-light">Impressum</a>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

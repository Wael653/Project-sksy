<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}STARS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    <style>
        .navbar-dark {
            background: #606c38;
        }

        .navbar-text {
            color: #FEFAE0 !important;
        }

        .navbar {
            margin-bottom: 80 !important;
            border: 0 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark center nav-top"
        style="margin: 0 !important; border: 0 !important; ">
        <div class="container-fluid">
            {% load static %}
            <a class="navbar-brand" href="{% url 'index' %}">
                <img class="img-fluid" src="{% static 'images/stars-logo-01.png' %}" alt="STARS-Logo" width="150"
                    height="150"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
                    <a class="nav-item nav-link f1" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link f1" href="{% url 'user' %}">Mein Profil</a>
                    <a class="nav-item nav-link f1" href="{% url 'reservations' %}">Meine Reservierungen</a>
                    <a class="nav-item nav-link f1" href="{% url 'arbeitsplaetze' %}">Arbeitspl√§tze</a>
                    <a class="nav-item nav-link f1" href="{% url 'support' %}">Hilfe</a>

                </ul>
                <span class="navbar-text">
                    {% if user.is_authenticated %}
                    <span class="fw-bold fst-italic text-decoration-none f1">Willkommen {{ user.username }}!</span>
                    <a class="fw-bold btn btn-outline-info btn-sm mx-2 f1" href="{% url 'logout' %}">LOG OUT</a>
                    {% else %}
                    <a class="fw-bold btn btn-outline-info btn-sm me-2 f1" href="{% url 'login' %}">LOGIN</a>
                    <a class="fw-bold btn btn-info btn-sm f1" href="{% url 'register' %}">REGISTRIEREN</a>
                    {% endif %}
            </div>
            </span>
        </div>
        </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div class="row">
        <div class="col bg-light d-flex align-items-center justify-content-center border-start border-white border-5">
            {% block content_2 %}
            {% endblock %}
        </div>
    
    </div>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="{% url 'imprint' %}" class="nav-brand nav-link mx-auto f1">Impressum</a>

        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>

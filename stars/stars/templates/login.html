{% extends 'base.html' %}

{% block title %}STARS: Login{% endblock %}

{% block content %}

<div class="login">

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <h1 class="display-4">Login</h1>

    <form action="/register" method="post">
        {% csrf_token %}
        <!-- <table>  
                {{ form.as_p }}  
                 <tr>  
                    <td></td>  
                    <td><input type="submit" name="submit" value="Register" /></td>  
                </tr>  
             </table>   -->


        <!-- 2 column grid layout with text inputs for the first and last names -->
        <!-- Source for Form Layout at https://mdbootstrap.com/docs/standard/forms/overview/ -->

        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="{{form.prename.id_for_label}}" class="form-control" />
            <label class="form-label" for="{{form.prename.id_for_label}}">E-Mail-Adresse</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Passwort</label>
            <div class="col">
                <!-- Simple link -->
                <a href="#!">Passwort vergessen?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Einloggen</button>

        <!-- Register buttons -->
        <div>
            <p>Noch kein Konto erstellt? <a href="{% url 'register' %}">Registrieren</a></p>
        </div>

    </form>
</div>

{% endblock content %}

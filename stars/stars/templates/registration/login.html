{% extends 'base.html' %}
{% block title %}STARS: Login{% endblock %}
{% block content %}

<div class="login">

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    

    <div class="card-header">
      <h3>Login:</h3>
    </div>

    <form method="post">
      <br>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="card-footer">
        <button type="submit" , class="btn btn-info">Login</button>
      </div>
    </form>
    
</div>

{% endblock content %}
